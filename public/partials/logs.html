<div class="logs">
  <h3 class="ui header">Logs</h3>
  <div class="ui secondary pointing menu">
    <a class="item" ng-repeat="u in urls" ng-class="u == url ? 'active' : ''" ng-bind="u" ng-click="changeDomain(u)"></a>
    <div class="right menu">
      <div class="item">
        <div class="ui floating labeled icon dropdown">
          <i class="paw icon"></i>
          <span class="text">Level</span>
          <div class="menu">
            <div class="header">
              <i class="tags icon"></i>
              Filter by level
            </div>
            <div class="item" ng-repeat="level in levels" ng-click="changeLevel(level)">
               <div class="ui empty circular label" ng-class="'color-'+level"></div>
               <span ng-bind="level" ng-model="level"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search logs...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="ui feed">
    
    <div class="event" ng-repeat="log in logs">
      <div class="label">
        <a class="ui circular label" ng-class="'color-'+log.level" ng-bind="log.level"></a>
      </div>
      <div class="content">
        <div class="summary">
          <a href="{{getUserUrl(log.userId)}}" target="blank">User</a> post a log
          <div class="date" ng-bind="log.time.sec"></div>
        </div>
        <div class="text" ng-bind="formatMessage(log.message)"></div>
        <div class="meta">
          <a class="like">
            <i class="location arrow icon"></i>
            <span ng-bind="url"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui pagination menu">
    <a class="item disabled">
      <i class="ui icon angle left"></i>
    </a>
    <a class="item active">
      1
    </a>
    <div class="disabled item">
      ...
    </div>
    <a class="item">
      10
    </a>
    <a class="item">
      11
    </a>
    <a class="item">
      12
    </a>
    <a class="item">
      <i class="ui icon angle right"></i>
    </a>
  </div>
</div>
