
<div class="user-add-button ui fixed bottom sticky " ng-show="currentUser.role.name == 'Admin' || currentUser.role.name == 'God'">
  <button ui-sref="newUser" class="circular teal ui icon button addpopup">
    <i class="icon add user big"></i>
  </button>
</div>

<div class="ui small basic modal user-delete-modal">
  <div class="ui icon header">
    <i class="archive icon"></i>
    Delete this user
  </div>
  <div class="content">
      <span style="font-size: 18px;">Now you want to delete a user. Are you sure you want to delete this user?</span>
  </div>
  <div class="actions">
    <div class="ui red basic cancel inverted button">
      <i class="history icon"></i>
      Next time
    </div>
    <div class="ui green basic ok inverted button" ng-click="deleteUser(userForDelete)">
      <i class="checkmark icon"></i>
      Sure
    </div>
  </div>
</div>


<div class="ui success  message user-cards_message hidden">
  <i class="close icon"></i>

  <div class="ui list">
    <div class="item">
      <img class="ui top aligned small image" src="../img/alicebot/36.png">
      <div class="content">
        <a class="header">Alice #bot</a>
        <div class="description">
          <br>
          <h3 class="header">Welcome back, <b ng-bind="user.name"></b>!</h3>
          <p>Do you remember names of your colleagues?</p>
        </div>
      </div>
    </div>
  </div>
</div>
<h3 class="ui header">All users</h3>
<div class="ui link four stackable doubling cards user-cards">
    <div class="card" ng-repeat="user in users | filter:$root.search" user-repeat-directive>
      <div class="image user-cards_img" ui-sref="viewUser({id:user._id})">
       <img ng-src="{{user.avatar}}" alt="{{user.name}}">
      </div>
      <div class="content">
        <div class="header"><span ng-bind="user.name"></span> <span ng-bind="user.lastname"></span></div>
        <div class="meta">
          <a ng-bind="user.position"></a>
        </div>
        <div class="description user-cards_about">
          <span ng-bind="user.info" ng-maxlenght="10"></span>
        </div>
      </div>
      <div class="content">
        <div class="description">
          <div class="ui list user-details">
            <div class="item">
              <i class="building outline large icon"></i>
              <div class="content">
                <h4 ng-bind="user.department.name"></h4>
              </div>
            </div>
            <div class="item">
              <i class="angellist large icon"></i>
              <div class="content">
                <h4 ng-bind="user.team.name"></h4>
              </div>
            </div>
            <div class="item">
              <i class="text telephone large icon"></i>
              <div class="content">
                <h4 ng-bind="user.phone"></h4>
              </div>
            </div>
            <div class="item">
              <i class="at large icon"></i>
              <div class="content">
                <h4><a target="_blank" href="mailto:{{user.email}}" ng-bind="user.email"></a></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          <button class="ui orange basic button user-delete-modal_show"  ng-show="currentUser.role.name == 'God'" ng-click="showPopup(user)">
            <i class="icon remove user"></i>
            Delete
          </button>
        </span>
        <span>
          <button class="ui teal basic button" ui-sref="editUser({id:user._id})" ng-show="currentUser.role.name == 'Admin' || currentUser.role.name == 'God'"  ui-sref="editUser({id:user._id})">
            <i class="icon write"></i>
            Edit
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
